<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<head>
  <style>
    .col-md-4{
      background-color: #D5D5D5;
      border-radius: 10px;
      margin: 100px;
      padding: 20px;
    }
  </style>
</head>
<body class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <label type="text" class="form-control mb-3" id="result" placeholder="0">{{expresion}}{{result}}</label>
      <div class="row">
        <div class="col">
          <button (click)="limpiar()" type="button" class="form-control btn btn-outline-primary btn-block">C</button>
        </div>
        <div class="col">
          <button (click)="borrar()" type="button" class="form-control btn btn-outline-primary btn-block">←</button>
        </div>
        <div class="col">
          <button (click)="agregar('%')" type="button" class="form-control btn btn-outline-primary btn-block">%</button>
        </div>
        <div class="col">
          <button (click)="agregar('/')" type="button" class="form-control btn btn-outline-primary btn-block">÷</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button (click)="agregar('7')" type="button" class="form-control btn btn-outline-primary btn-block">7</button>
        </div>
        <div class="col">
          <button (click)="agregar('8')" type="button" class="form-control btn btn-outline-primary btn-block">8</button>
        </div>
        <div class="col">
          <button (click)="agregar('9')" type="button" class="form-control btn btn-outline-primary btn-block">9</button>
        </div>
        <div class="col">
          <button (click)="agregar('x')" type="button" class="form-control btn btn-outline-primary btn-block">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button (click)="agregar('4')" type="button" class="form-control btn btn-outline-primary btn-block">4</button>
        </div>
        <div class="col">
          <button (click)="agregar('5')" type="button" class="form-control btn btn-outline-primary btn-block">5</button>
        </div>
        <div class="col">
          <button (click)="agregar('6')" type="button" class="form-control btn btn-outline-primary btn-block">6</button>
        </div>
        <div class="col">
          <button (click)="agregar('-')" type="button" class="form-control btn btn-outline-primary btn-block">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button (click)="agregar('1')" type="button" class="form-control btn btn-outline-primary btn-block">1</button>
        </div>
        <div class="col">
          <button (click)="agregar('2')" type="button" class="form-control btn btn-outline-primary btn-block">2</button>
        </div>
        <div class="col">
          <button (click)="agregar('3')" type="button" class="form-control btn btn-outline-primary btn-block">3</button>
        </div>
        <div class="col">
          <button (click)="agregar('+')" type="button" class="form-control btn btn-outline-primary btn-block">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button (click)="agregar('0')" type="button" class="form-control btn btn-outline-primary btn-block">0</button>
        </div>
        <div class="col">
          <button (click)="agregar('.')" type="button" class="form-control btn btn-outline-primary btn-block">.</button>
        </div>
        <div class="col">
          <button (click)="calcularExpresion()" type="button" class="form-control btn btn-outline-danger btn-block">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
